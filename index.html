<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BidZone - Online Auction</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/logo.png" alt="BidZone Logo" />
    <h1>BidZone</h1>
  </div>
  <nav>
    <select id="lang-select" aria-label="Select language">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="es">Español</option>
    </select>
    <button id="auth-btn">Login</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

  </nav>
</header>

<section class="filters">
  <label for="price-min" data-i18n="minPrice">Min price:</label>
  <input type="number" id="price-min" min="0" placeholder="0" />
  <label for="price-max" data-i18n="maxPrice">Max price:</label>
  <input type="number" id="price-max" min="0" placeholder="∞" />
  
  <label for="category-filter" data-i18n="category">Category:</label>
  <select id="category-filter">
    <option value="all" data-i18n="allCategories">All Categories</option>
    <!-- Категории будут динамически добавляться из данных -->
  </select>
  
  <button id="filter-btn" data-i18n="filter">Filter</button>
</section>

<main id="product-list" class="product-list"></main>

<!-- Модальное окно привязки карты -->
<div id="card-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2 data-i18n="cardRequired">You must link a card to place a bid</h2>
    <button id="confirm-card-btn" data-i18n="confirm">Confirm</button>
    <button id="cancel-card-btn" data-i18n="cancel">Cancel</button>
  </div>
</div>

<script src="main.js"></script>
  
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : 'ВАШ_FACEBOOK_APP_ID',
      cookie     : true,
      xfbml      : true,
      version    : 'v17.0'
    });
  };

  function fbLogin() {
    FB.login(function(response) {
      if (response.authResponse) {
        FB.api('/me', {fields: 'name,email'}, function(userInfo) {
          console.log('Facebook user info:', userInfo);
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("currentUser", userInfo.email || userInfo.name);
          alert("Login with Facebook successful!");
          window.location.href = "index.html";
        });
      } else {
        alert('Facebook login cancelled or failed.');
      }
    }, {scope: 'email'});
  }
</script>

</body>
</html>
