<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidZone - Online Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Шапка сайта -->
<header>
    <div class="logo">
        <img src="assets/logo.png" alt="BidZone Logo">
        <h1>BidZone</h1>
    </div>
    <nav>
        <button id="auth-btn" data-i18n="login">Login</button>
    </nav>
</header>

<!-- Фильтры -->
<section class="filters">
    <label data-i18n="minPrice">Min price:</label>
    <input type="number" id="price-min">

    <label data-i18n="maxPrice">Max price:</label>
    <input type="number" id="price-max">

    <button onclick="applyFilters()" data-i18n="filter">Filter</button>
</section>

<!-- Список товаров -->
<main id="product-list" class="product-list"></main>

<!-- Модальное окно привязки карты -->
<div id="card-modal" class="modal">
    <div class="modal-content">
        <h2 data-i18n="cardRequired">You must link a card to place a bid</h2>
        <button onclick="confirmCard()" data-i18n="confirm">Confirm</button>
        <button onclick="closeModal()" data-i18n="cancel">Cancel</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
