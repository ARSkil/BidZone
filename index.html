<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidZone - Online Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="BidZone Logo">
            <h1>BidZone</h1>
        </div>
        <div class="language-switcher">
            <img src="assets/flag-en.png" alt="English" onclick="setLanguage('en')">
            <img src="assets/flag-ru.png" alt="Русский" onclick="setLanguage('ru')">
            <img src="assets/flag-es.png" alt="Español" onclick="setLanguage('es')">
        </div>
    </header>

    <!-- Фильтры -->
    <section class="filters">
        <label for="price-min" data-i18n="minPrice">Min Price:</label>
        <input type="number" id="price-min">

        <label for="price-max" data-i18n="maxPrice">Max Price:</label>
        <input type="number" id="price-max">

        <label for="date-filter" data-i18n="dateAdded">Date Added:</label>
        <input type="date" id="date-filter">

        <button onclick="applyFilters()" data-i18n="applyFilters">Apply Filters</button>
    </section>

    <!-- Каталог товаров -->
    <main id="product-list">
        <!-- Товары будут подгружаться через app.js -->
    </main>

    <!-- Модальное окно привязки карты -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 data-i18n="linkCard">Link Your Card</h2>
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="MM/YY">
            <input type="text" placeholder="CVC">
            <button onclick="confirmCard()" data-i18n="confirm">Confirm</button>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification"></div>

    <script src="app.js"></script>
</body>
</html>
